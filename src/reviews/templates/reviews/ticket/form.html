{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="mx-auto justify-content-center">
            <form method="post" enctype="multipart/form-data">
                {% crispy form %}
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary m-2" href="{% url 'user-posts-list' %}">
                        Annuler
                    </a>
                    <button type="submit" value="Enregistrer" class="btn btn-primary mx-2 my-2">
                        Enregistrer
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
