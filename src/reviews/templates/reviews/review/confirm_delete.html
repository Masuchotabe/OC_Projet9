{% extends "reviews/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-8 mx-auto justify-content-center">
            <form method="post">
                {% csrf_token %}
                <div class="row p-2 me-3">
                    <p>Voulez vous vraiment supprimer la critique "{{ object.headline }}"</p>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary m-2" href="{% url 'user-posts-list' %}">
                        Annuler
                    </a>
                    <button type="submit" value="Supprimer" class="btn btn-danger mx-2 my-2">
                        Supprimer
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
